<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course-schedule</title>
    <style>
         h1{
            color: red;
            text-align: center;
        }
        .input{
            margin: 10px;
        }
        .input:hover{
            background-color: yellowgreen;
        }
        th{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h1>Centralized Course Schedule</h1>
    <table>
        <tr>
            <th>ID</th>
            <td><input type="text" id="id" class="input" placeholder="Enter Id"></td>
        </tr>
            <th>Name</th>
            <td><input type="text" id="nm" class="input" placeholder="Enter Name"></td>
        </tr>
            <th>Date</th>
            <td><input type="date" id="dt" class="input" placeholder="Enter Date"></td>
        </tr>
            <th>Time</th>
            <td><input type="time" id="tm" class="input" placeholder="Enter Time"></td>
        </tr>
        </tr>
    </table>
</body>
</html>
